<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="stylo.css">
    <script src="./app.js" defer></script>
</head>
<body>
    <main>
        <div class="titulos">
            <h1 class="titulo__Principal"><strong>Encriptador de Texto...</strong></h1>
            <p class="subtitulo">"Protegiendo tus secretos, un carácter a la vez"</p>
        </div>
        <div class="formularios">
            <form>
                <div class="input__Text"><textarea name="inputText" id="inputText" placeholder="Ingrese el texto aquí"></textarea></div>
                <div class="input__Buttons">
                    <input type="button" id="encriptar" value="Encriptar">
                    <input type="button" id="desencriptar" value="Desencriptar">
                </div>
            </form>
            <form>
                <div class="output__Text">
                    <textarea name="outputText" id="outputText" placeholder=""></textarea>
                    <img src="./img/buscar.png" id="imagen__outputText" alt="imagen cuando no hay texto">
                </div>
                <div class="output__Button">
                    <input type="button" id="copiar" value="Copiar">
                </div>
            </form>
        </div>
    </main>
    <footer class="contenedorPadreFooter">
        <p>Hecho por <a href="https://github.com/omardgz97">@omardgz97</a></p>
        <p>Transformando palabras en misterio desde 2024</p>
    </footer>
</body>
</html>
