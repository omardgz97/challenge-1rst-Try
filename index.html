<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="stylo.css">
    <script src="index.html"></script>
</head>
<body>
    <main>
        <div class="titulos">
            <h1 class="titulo__Principal"><strong>Encriptador de Texto...</strong></h1>
            <p class="subtitulo">"Protegiendo tus secretos, un carácter a la vez"</p>
        </div>
        <div class="formularios">
            <form>
                <div class="input__Text"><textarea name="inputText" id="inputText" placeholder="Ingrese el texto aquí"></textarea></div>
                <div class="input__Buttons">
                    <button>Encriptar</button>
                    <button>Desencriptar</button>
                </div>
            </form>
            <form>
                <div class="output__Text"><textarea name="outputText" id="outputText" placeholder="imagen"></textarea></div>
                <div class="output__Button">
                    <button>Copiar</button>
                </div>
            </form>
        </div>
    </main>
    <footer class="contenedorPadreFooter">
        <p>Hecho por @omardgz97</p>
        <p>Transformando palabras en misterio desde 2024</p>
        <div>
            
        </div>      
    </footer>
</body>
</html>
